<html lang="nl">
<head>
    
	<link rel="apple-touch-icon" sizes="180x180" href="/image/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/image/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/image/favicon/favicon-16x16.png">
	<link rel="manifest" href="/image/favicon/site.webmanifest">
	<link rel="mask-icon" href="/image/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="theme-color" content="#ffd600">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rockstars Dashboard</title>
    <link href="css/mijnbonus-css.css" rel="stylesheet" type="text/css">
    <link href="css/progressbar.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/stars.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script src="js/bundle.js"></script>

</head>
<body>
<div>

    <header role="banner" class="header">
        <div class="container position-relative">
            <div class="logo"><a href="/"><img src="http://mijnbonus.teamrockstars.nl/static/img/logo-rockstars.png"
                                               alt="Rockstars IT" class="logo-image"></a></div>
        </div>
    </header>
    <div id='stars'></div>
    <div id='stars-back'></div>
    <div class="container-fluid">
        <div class="row progress-bars">
            <div class="col-sm-24">
                <div class="progress-bar blue stripes">
                    <span style="width: 30%" class="stardustText"></span>
                    <span class="rockhand">
                        <div class="label">NORTH</div>
                        <div class="pointer">🤘</div>
                    </span>
                </div>
            </div>
            <div class="col-sm-24">
                <div class="progress-bar orange stripes glow">
                    <span style="width: 80%" class="stardustText"></span>
                    <span class="rockhand">
                          <div class="label">EAST</div>
                        <div class="pointer">🤘</div>
                    </span>
                </div>
            </div>
            <div class="col-sm-24">
                <div class="progress-bar green stripes">
                    <span style="width: 40%" class="stardustText"></span>
                    <span class="rockhand">
                          <div class="label">SOUTH</div>
                        <div class="pointer">🤘</div>
                    </span>
                </div>
            </div>
            <div class="col-sm-24">
                <div class="progress-bar pink stripes">
                    <span style="width: 60%" class="stardustText"></span>
                    <span class="rockhand">
                          <div class="label">WEST</div>
                        <div class="pointer">🤘</div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
