    <title>Rockstars Dashboard</title>
    <link href="css/mijnbonus-css.css" rel="stylesheet" type="text/css">
    <link href="css/progressbar.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <style></style>

<body>


<div>
<span> The react app</span>
</div>
<div id="reactRoot"/>
<div>
<span> The example in html</span>
</div>
<div>
    <div id='stars'></div>
    <div id='stars-back'></div>
    <header role="banner" class="header">
        <div class="container position-relative">
            <div class="logo"><a href="/"><img src="http://mijnbonus.teamrockstars.nl/static/img/logo-rockstars.png"
                                               alt="Rockstars IT" class="logo-image"></a></div>
        </div>
    </header>
    <div class="container">

        <div class="row progress-bars">
            <div class="col-sm-12 col-lg-6">
                <h1>North</h1>
                <div class="progress-bar blue stripes">
                    <span style="width: 30%" class="stardustText">30</span></span>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <h1>East</h1>
                <div class="progress-bar orange stripes glow">
                    <span style="width: 80%" class="stardustText">80</span>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <h1>South</h1>
                <div class="progress-bar green stripes">
                    <span style="width: 40%" class="stardustText">40</span>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <h1>West</h1>
                <div class="progress-bar pink stripes">
                    <span style="width: 60%" class="stardustText">60</span>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
